<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Antivirus</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@200;400;500;600;800&family=Russo+One&family=Ubuntu:wght@400;500;700&display=swap');
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
					url(wallpaper.jpg);
			}
			.button {
				padding: 20px 35px;
				font-size: 19.5px;
				cursor: pointer;
				border: none;
				background-color: #007bff;
				color: #fff;
				font-family: 'Poppins', sans-serif;
				border-radius: 5px;
				position: relative;
				transition: transform 0.3s;
			}
			.button:hover {
				transform: scale(0.95);
			}
			.button:disabled {
				background-color: #0056b3;
				cursor: not-allowed;
			}
			.loader {
				display: inline-flex;
				gap: 5px;
				visibility: hidden;
			}
			.loader span {
				width: 8px;
				height: 8px;
				background-color: white;
				border-radius: 50%;
				animation: bounce 1.5s infinite ease-in-out;
			}
			.loader span:nth-child(2) {
				animation-delay: 0.2s;
			}
			.loader span:nth-child(3) {
				animation-delay: 0.4s;
			}
			@keyframes bounce {
				0%,
				80%,
				100% {
					transform: scale(0);
				}
				40% {
					transform: scale(1);
				}
			}
			.message-box {
				display: none;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: white;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
				border-radius: 5px;
				text-align: center;
				font-size: 18.5px;
				font-family: 'Poppins', sans-serif;
				min-width: 280px;
			}
			.close {
				position: absolute;
				top: 5px;
				right: 10px;
				cursor: pointer;
				font-size: 19px;
				color: red;
			}
		</style>
	</head>
	<body>
		<button class="button" id="scanButton">
			Сканировать
			<span class="loader">
				<span></span>
				<span></span>
				<span></span>
			</span>
		</button>

		<div class="message-box" id="messageBox">
			<span class="close" id="closeButton">&times;</span>
			<p>Угрозы не найдены✅</p>
		</div>

		<script>
			document
				.getElementById('scanButton')
				.addEventListener('click', function () {
					let button = this
					let loader = button.querySelector('.loader')
					button.disabled = true
					loader.style.visibility = 'visible'
					button.textContent = ''
					button.appendChild(loader)

					setTimeout(() => {
						loader.style.visibility = 'hidden'
						button.textContent = 'Сканировать'
						button.disabled = false
						document.getElementById('messageBox').style.display = 'block'
					}, 6000)
				})

			document
				.getElementById('closeButton')
				.addEventListener('click', function () {
					document.getElementById('messageBox').style.display = 'none'
				})
		</script>
	</body>
</html>
